<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brand Studio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f8f8;
      color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
    }

    /* 영어 전용 스타일 */
    .eng {
      font-family: 'Courier New', Courier, monospace;
      text-transform: lowercase;
      letter-spacing: 0.3em;
    }

    /* 헤더 */
    header {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      color: #000;
    }
    .menu-toggle {
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
      display: block;
      color: #000;
    }

    /* 네비게이션 */
    nav {
      display: none;
      flex-direction: column;
      text-align: center;
      background-color: #f8f8f8;
    }
    nav a {
      padding: 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-transform: lowercase;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background-color: #555;
      transition: all 0.3s ease;
    }
    nav a:hover::after {
      left: 0;
      width: 100%;
    }
    nav.show {
      display: flex;
    }

    /* 대문 중앙 문구 */
    .hero {
      height: calc(100vh - 60px); /* 헤더 높이 제외 */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 1.8rem;
      font-family: 'Courier New', Courier, monospace;
      text-transform: lowercase;
      letter-spacing: 0.4em;
      color: #000;
    }

    /* PC 레이아웃 */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }
      nav {
        display: flex !important;
        flex-direction: row;
        background: none;
      }
      nav a {
        border: none;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <h1 class="eng">brand studio</h1>
    <button class="menu-toggle" aria-label="메뉴 열기/닫기">☰</button>
    <nav id="navbar">
      <a href="#about">about</a>
      <a href="#philosophy">philosophy</a>
      <a href="#services">services</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <!-- 대문 Hero -->
  <section class="hero">
    <h2>design speaks louder</h2>
  </section>

  <script>
    // 모바일 메뉴 토글
    const menuToggle = document.querySelector('.menu-toggle');
    const navbar = document.getElementById('navbar');
    menuToggle.addEventListener('click', () => {
      navbar.classList.toggle('show');
    });
  </script>

</body>
</html>
